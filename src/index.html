<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar with Dropdowns</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f0f0f0;
}

.navbar {
    background-color: #333;
    padding: 10px 0;
}

.nav-items {
    list-style: none;
    display: flex;
    justify-content: center;
}

.nav-item {
    position: relative;
    margin: 0 20px;
}

.nav-item a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: background-color 0.3s;
}

.nav-item a:hover {
    background-color: #444;
}

.dropdown {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: #333;
    padding: 10px 0;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.dropdown li {
    width: 150px;
}

.dropdown li a {
    padding: 10px 20px;
}

.nav-item:hover .dropdown {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-items">
            <li class="nav-item">
                <a href="#">Home</a>
            </li>
            <li class="nav-item">
                <a href="#">Services</a>
                <ul class="dropdown">
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">App Development</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#">About</a>
                <ul class="dropdown">
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#">Contact</a>
                <ul class="dropdown">
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Address</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
